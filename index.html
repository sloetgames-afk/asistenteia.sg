<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-theme">
    <nav class="sidebar" id="sidebar">
        <button class="new-chat-btn" onclick="location.reload()">+ Nuevo chat</button>
        <div class="history" id="chat-list"></div>
        <div class="sidebar-footer">
            <button onclick="openSettings()">⚙️ Configuración</button>
        </div>
    </nav>

    <main class="main-container">
        <header>
            <button onclick="toggleSidebar()">☰</button>
            <h1>Groq AI</h1>
        </header>

        <section id="chat-window" class="chat-window">
            </section>

        <footer class="input-section">
            <div class="input-wrapper">
                <textarea id="userInput" placeholder="Escribe aquí..."></textarea>
                <button id="sendBtn">➤</button>
            </div>
            <p class="disclaimer">La IA puede cometer errores. Revisa la información.</p>
        </footer>
    </main>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Configuración</h2>
            <label>Idioma del bot: 
                <select id="langSelect">
                    <option value="es">Español</option>
                    <option value="en">Inglés</option>
                </select>
            </label>
            <button onclick="toggleTheme()">Cambiar Tema</button>
            <button onclick="closeSettings()">Cerrar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
