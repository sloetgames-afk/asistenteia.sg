<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asistente IA - Sloet Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="welcome-screen" class="gradient-bg">
        <div class="logo-placeholder">A</div>
        <h1>Asistente IA</h1>
        <p>Sloet Games Tecnologie</p>
        <div class="auth-box">
            <button class="btn-black" onclick="showScreen('login-screen')">Iniciar Sesi√≥n</button>
            <button class="btn-white" onclick="showScreen('register-screen')">Registrarte</button>
        </div>
    </div>

    <div id="login-screen" class="gradient-bg hidden">
        <button class="back-arrow" onclick="showScreen('welcome-screen')">‚¨Ö</button>
        <h2>Inicia sesi√≥n</h2>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="login-email">
            <label>Contrase√±a</label>
            <input type="password" id="login-password">
        </div>
        <button class="btn-purple" id="btnLogin">Iniciar</button>
    </div>

    <div id="register-screen" class="gradient-bg hidden">
        <button class="back-arrow" onclick="showScreen('welcome-screen')">‚¨Ö</button>
        <h2>Crea una cuenta</h2>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="reg-email">
            <label>Contrase√±a</label>
            <input type="password" id="reg-password">
            <label>Confirmar Contrase√±a</label>
            <input type="password" id="reg-confirm">
        </div>
        <button class="btn-purple" id="btnRegister">Iniciar</button>
    </div>

    <div id="chat-app" class="chat-layout hidden">
        <nav id="sidebar" class="sidebar">
            <button class="new-chat" onclick="resetChat()">üìù Nuevo Chat</button>
            <div class="chat-list">
                <p>Mis Chats</p>
                <div id="history-container"></div>
            </div>
            <div class="sidebar-user">
                <span id="display-user-email"></span>
                <button onclick="logout()">Cerrar Sesi√≥n</button>
            </div>
        </nav>

        <main class="chat-main">
            <header>
                <button onclick="toggleSidebar()">‚ò∞</button>
            </header>
            
            <div id="chat-messages" class="chat-messages"></div>

            <div class="chat-input-area">
                <div class="input-pill">
                    <textarea id="userInput" placeholder="Escribir..." rows="1"></textarea>
                    <button id="btnSend">‚û§</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
